<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Pro - Color Switch Logic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        #master-container { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        
        .text-line {
            position: absolute;
            left: 0; right: 0;
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform, opacity, top, font-size;
            display: flex; justify-content: center; align-items: flex-end;
            white-space: nowrap;
        }

        .word-wrapper {
            display: inline-flex; flex-direction: column; align-items: center;
            justify-content: flex-end; margin: 0 0.12em; vertical-align: bottom;
        }
        .translation {
            font-size: 0.45em; line-height: 1; color: #00d2ff;
            text-transform: none; font-weight: 400;
            margin-bottom: 0.35em; min-height: 1.1em;
        }
        .old-line .translation { visibility: hidden; }
        .original { line-height: 1; }

        #control-btn {
            position: fixed; bottom: 30px; z-index: 1000;
            padding: 15px 35px; font-size: 1.1rem; font-weight: bold;
            border-radius: 50px; border: none; cursor: pointer;
            background: #fff; color: #000; transition: 0.3s;
        }
        #control-btn:hover { background: #00d2ff; color: #fff; }
    </style>
</head>
<body>

    <button id="control-btn">Đang tải...</button>
    <div id="master-container"></div>

    <script>
        // 1. TÙY CHỈNH MÀU SẮC
        const COLOR_MAP = {
            '@': '#ff4757', // Đỏ
            '#': '#ffa502', // Cam
            '$': '#2ed573', // Xanh lá
            '&': '#eccc68', // Vàng
            '%': '#ffffff'  // Khôi phục màu mặc định (Trắng)
        };

        const DICTIONARY = {
            "kế hoạch": "计划", "tiếng Việt": "越南语", "thư viện": "图书馆",
            "nấu ăn": "做饭", "thể thao": "体育", "Hôm nay": "今天"
        };

        // Ví dụ: @Linda bắt đầu màu đỏ, gặp #kế hoạch đổi sang màu cam, gặp % quay về trắng
        const CONTENT = `
            @Linda
#tuần này 
$kế hoạch của cậu 
thế nào?
#Hôm nay 
là #thứ Hai %nhỉ? 
#Hôm nay %và #ngày mai 
mình học $tiếng Việt 
ở $Viện. 
#Ngày kia 
sẽ học $Vẽ 
ở $Câu lạc bộ
#Ngày kìa 
học $Đàn bầu 
ở nhà @cô Tâm
Còn #thứ Sáu 
mình có hẹn 
với @cô giáo %rồi
#Thứ Bảy %và #Chủ nhật 
mình ở $nhà
Còn @Mary 
thế nào?
Mình cũng @bận lắm
Từ #thứ Hai %đến #thứ Sáu 
mình #đọc sách 
ở $thư viện
#Thứ Bảy %mình sẽ 
học nấu ăn 
ở nhà chị @Kim Anh
Mình 
thích nấu ăn lắm
Còn
#Chủ nhật 
mình sẽ chơi thể thao một chút
Thế à? 
@Mary 
biết chơi ten nít không?
Biết
Nhưng không giỏi lắm.
        `;

        const CONFIG = {
            maxFontSize: 100,
            lineSpacing: 2.3,
            oldLineMultiplier: 0.7,
            manualDuration: 39 // Giây (0 là lấy theo audio)
        };

        const stage = document.getElementById('master-container');
        const btn = document.getElementById('control-btn');
        const audio = new Audio('hoithoai.mp3');

        let lineElements = [];
        let currentIndex = 0;
        let linesWithTiming = [];
        let isPlaying = false;
        let timer = null;

        // HÀM XỬ LÝ LOGIC MÀU TIẾP DIỄN (STATE-BASED)
        function processLine(text) {
            const words = text.trim().split(/\s+/);
            const sortedKeys = Object.keys(DICTIONARY).sort((a, b) => b.length - a.length);
            
            let currentColor = '#ffffff'; // Mặc định ban đầu là trắng
            let finalHTML = "";

            // Xử lý cụm từ điển trước bằng cách tạm thời thay thế để không bị chia cắt bởi dấu cách
            let tempText = text;
            const dictMatches = [];
            sortedKeys.forEach((key, i) => {
                const regex = new RegExp(key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                tempText = tempText.replace(regex, (m) => {
                    const id = `__DICT${i}__`;
                    dictMatches[id] = { o: m, t: DICTIONARY[key] };
                    return id;
                });
            });

            // Duyệt từng từ để áp dụng màu tiếp diễn
            const tokens = tempText.split(/\s+/);
            tokens.forEach(token => {
                let cleanToken = token;
                
                // Kiểm tra xem từ có bắt đầu bằng ký hiệu màu không
                const firstChar = cleanToken[0];
                if (COLOR_MAP[firstChar]) {
                    currentColor = COLOR_MAP[firstChar]; // Cập nhật màu hiện tại (công tắc)
                    cleanToken = cleanToken.substring(1); // Loại bỏ ký hiệu khỏi chữ hiển thị
                }

                if (cleanToken === "") return; // Bỏ qua nếu chỉ có ký hiệu màu đơn lẻ

                let displayWord = cleanToken;
                let translation = "";

                // Kiểm tra nếu token là từ điển đã ẩn
                if (dictMatches[cleanToken]) {
                    displayWord = dictMatches[cleanToken].o;
                    translation = dictMatches[cleanToken].t;
                }

                finalHTML += `
                <span class="word-wrapper">
                    <span class="translation">${translation}</span>
                    <span class="original" style="color: ${currentColor}">${displayWord}</span>
                </span> `;
            });

            return finalHTML;
        }

        audio.onloadedmetadata = () => {
            const rawLines = CONTENT.trim().split('\n').map(l => l.trim());
            const duration = CONFIG.manualDuration > 0 ? CONFIG.manualDuration : audio.duration;
            const timePerLine = (duration / rawLines.length) * 1000;
            linesWithTiming = rawLines.map(text => ({ text, time: timePerLine }));
            btn.textContent = "Bắt đầu";
        };

        function updateStage() {
            if (lineElements.length === 0) return;
            const vH = window.innerHeight;
            const currentLineObj = lineElements[lineElements.length - 1];
            const baseFS = Math.min(CONFIG.maxFontSize, Math.floor(window.innerWidth / (currentLineObj.rawText.length * 0.75)));

            lineElements.forEach((obj, i) => {
                const distance = lineElements.length - 1 - i;
                const el = obj.element;
                const fs = (distance === 0) ? baseFS : baseFS * CONFIG.oldLineMultiplier;
                
                el.className = `text-line ${distance === 0 ? 'current-line' : 'old-line'}`;
                el.style.fontSize = `${fs}px`;
                el.style.top = `calc(50% - ${distance * fs * CONFIG.lineSpacing}px)`;
                el.style.opacity = Math.max(0, 1 - distance * 0.3);
            });
        }

        function next() {
            if (!isPlaying || currentIndex >= linesWithTiming.length) return;

            const data = linesWithTiming[currentIndex];
            const el = document.createElement('div');
            el.className = 'text-line';
            el.innerHTML = processLine(data.text);
            stage.appendChild(el);

            lineElements.push({ element: el, rawText: data.text });
            if (lineElements.length > 6) lineElements.shift().element.remove();

            updateStage();
            currentIndex++;
            timer = setTimeout(next, data.time);
        }

        btn.onclick = () => {
            if (!isPlaying) {
                isPlaying = true;
                audio.play();
                btn.textContent = "Tạm dừng";
                next();
            } else {
                isPlaying = false;
                audio.pause();
                btn.textContent = "Tiếp tục";
                if (timer) clearTimeout(timer);
            }
        };

        audio.onended = () => {
            isPlaying = false;
            btn.textContent = "Bắt đầu lại";
            currentIndex = 0;
            lineElements = [];
            stage.innerHTML = '';
            if (timer) clearTimeout(timer);
        };

        window.onresize = updateStage;
    </script>
</body>
</html>
