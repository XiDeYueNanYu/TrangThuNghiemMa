<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luyện từ vựng Tiếng Việt - Pro Layout</title>
    <style>
        /* =========================================
           HỆ THỐNG BIẾN SỐ (DỄ DÀNG THAY ĐỔI) - KHÔNG THAY ĐỔI
           ========================================= */
        :root {
            --primary-bg: #4b6b95;
            --accent-color: #FFD306;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --control-bg: #68838B;

            /* Màu sắc thành phần chữ (Giữ nguyên yêu cầu) */
            --color-main-word: #1A237E;
            --color-translation: #2E7D32;
            --color-han-viet: #E65100;
            --bg-han-viet: #fff9c4;

            /* Kích thước Font động */
            --fs-word: clamp(22px, 5vw, 25px);
            --fs-trans: clamp(18px, 4vw, 22px);
            --fs-han: clamp(16px, 3.5vw, 20px);
            
            --radius: 12px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* =========================================
           CẤU TRÚC NỀN TẢNG - CẢI TIẾN
           ========================================= */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fbf3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        /* Header Boxes - CẢI TIẾN */
        #infoBox {
            width: 100%;
            background: var(--primary-bg);
            color: white;
            padding: 12px 15px;
            font-size: clamp(24px, 6vw, 30px);
            font-weight: bold;
            text-align: center;
        }

        #contactBox {
            width: 100%;
            background: #3d5a7a;
            color: #e0e0e0;
            padding: 8px 15px;
            text-align: center;
            font-size: clamp(12px, 3vw, 14px);
        }

        /* Container Chính - CẢI TIẾN */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            padding-bottom: 180px; /* Chừa chỗ cho footer mobile */
            flex: 1;
        }

        #gameContainer {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            min-height: 400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* =========================================
           LOGIC HIỂN THỊ CHỮ (GIỮ NGUYÊN HÀNG NGANG) - KHÔNG THAY ĐỔI
           ========================================= */
        .vocab-header {
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .txt-main-word { 
            color: var(--color-main-word); 
            font-size: var(--fs-word); 
            font-weight: bold; 
        }
        
        .txt-translation { 
            color: var(--color-translation); 
            font-size: var(--fs-trans); 
            font-style: italic; 
        }
        
        .txt-han-viet { 
            color: var(--color-han-viet); 
            font-size: var(--fs-han); 
            background: var(--bg-han-viet); 
            padding: 2px 8px; 
            border-radius: 4px; 
            border: 1px solid #ffe082;
        }

        .vocab-img {
            max-width: min(280px, 90%);
            width: auto;
            height: auto;
            border: 4px solid var(--primary-bg);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* =========================================
           HỆ THỐNG ĐIỀU KHIỂN (NAVIGATION) - CẢI TIẾN
           ========================================= */
        #footerNav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100vw;
            background: var(--control-bg);
            padding: 12px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .nav-row { 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            width: 100%;
        }
        
        .btn-mode, #btnReplay {
            flex: 1;
            height: 50px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            font-size: clamp(16px, 4vw, 24px);
            min-width: 0; /* Quan trọng cho flex trên mobile */
        }

        .btn-mode { 
            background: #D2B48C; 
            color: #333; 
        }
        
        .btn-mode.active { 
            background: white; 
            outline: 3px solid var(--accent-color); 
        }
        
        #btnReplay { 
            background: #FFCC80; 
        }

        .ctrl-group {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 5px 10px;
            gap: 15px;
            color: white;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .btn-ctrl { 
            background: #333; 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 18px;
        }

        /* =========================================
           CÁC KIỂU HIỂN THỊ TRÒ CHƠI - KHÔNG THAY ĐỔI NHIỀU
           ========================================= */
        .button-zone { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 8px; 
            margin: 10px 0; 
            padding: 15px; 
            background: #fafafa; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            width: 100%;
        }
        
        .btn-char { 
            width: clamp(40px, 10vw, 50px); 
            height: clamp(40px, 10vw, 50px); 
            font-size: clamp(18px, 4vw, 24px); 
            font-weight: bold; 
            border: 2px solid var(--primary-bg); 
            border-radius: 8px; 
            background: white; 
            cursor: pointer; 
        }
        
        .btn-char.hidden { 
            visibility: hidden; 
        }

        /* Các đáp án lv1 - KHÔNG THAY ĐỔI */
        #opts .btn-mode {
            font-size: clamp(16px, 4vw, 24px);
            padding: 12px 20px;
            min-height: 55px;
            font-weight: bold;
            text-transform: none;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        #opts .btn-mode:hover {
            filter: brightness(0.9);
            transform: translateY(-2px);
        }

        /* Match game (Lv2) - SỬA LẠI: LUÔN HIỂN THỊ 2 CỘT */
        .match-grid {
            display: flex;
            flex-direction: row; /* QUAN TRỌNG: Luôn hiển thị hàng ngang */
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
            margin: 15px auto;
            overflow-x: auto; /* Cho phép cuộn ngang nếu cần */
            padding: 5px;
        }

        #L, #R {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            min-width: 140px; /* Đảm bảo không quá nhỏ */
            max-width: 200px;
        }

        .match-box {
            padding: 10px;
            min-height: 90px;
            width: 100%;
            border: 2px solid var(--primary-bg);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            font-size: clamp(18px, 4vw, 24px); /* Chữ nhỏ hơn trên mobile */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            word-break: break-word; /* Tránh chữ tràn ra ngoài */
            text-align: center;
        }

        .match-box.selected {
            border-color: var(--accent-color);
            background: #fff9e6;
            transform: translateY(-2px);
        }

        .match-box.correct {
            visibility: hidden;
            opacity: 0;
        }

        .match-img-small {
            max-height: 50px;
            width: auto;
            margin-bottom: 5px;
        }

        /* Word search (Lv3) - CẢI TIẾN CHO MOBILE */
        .ws-grid {
            display: grid;
            gap: 2px;
            background-color: #bcbcbc;
            padding: 2px;
            margin: 15px auto;
            border-radius: 4px;
            width: fit-content;
            max-width: 100%;
            border: 1px solid #999;
            overflow: auto; /* Cho phép cuộn nếu quá lớn */
        }

        .ws-cell {
            width: clamp(30px, 8vw, 40px);
            height: clamp(30px, 8vw, 40px);
            font-size: clamp(16px, 4.5vw, 24px);
            font-weight: bold;
            color: #333;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .ws-cell.active { 
            background-color: var(--accent-color); 
            color: #000; 
        }

        .ws-cell.found { 
            background-color: var(--success-color); 
            color: white; 
        }

        /* =========================================
           THIẾT KẾ CHO MÀN HÌNH LỚN (PC/IPAD NGANG) - KHÔNG THAY ĐỔI
           ========================================= */
        @media (min-width: 992px) {
            .main-layout {
                grid-template-columns: 1fr 320px;
                padding-bottom: 20px;
            }

            #footerNav {
                position: sticky;
                top: 20px;
                height: fit-content;
                border-radius: var(--radius);
                background: white;
                box-shadow: var(--shadow);
                padding: 20px;
                border: 1px solid #ddd;
                width: 100%;
            }

            .nav-row { 
                flex-direction: column; 
                width: 100%; 
            }
            
            .btn-mode, #btnReplay { 
                width: 100%; 
            }
            
            .ctrl-group { 
                justify-content: space-between; 
                padding: 10px; 
                background: #f0f0f0; 
                color: #333; 
            }
            
            #L, #R {
                max-width: 220px; /* Rộng hơn trên desktop */
            }
            
            .match-box {
                font-size: 22px;
                min-height: 100px;
            }
        }

        /* =========================================
           THIẾT KẾ CHO MÀN HÌNH DI ĐỘNG - CẢI TIẾN
           ========================================= */
        @media (max-width: 768px) {
            .main-layout {
                padding: 10px;
                padding-bottom: 160px; /* Giảm bớt cho footer nhỏ hơn */
            }
            
            #gameContainer {
                padding: 15px;
                min-height: 350px;
            }
            
            #footerNav {
                padding: 10px 8px;
                gap: 8px;
            }
            
            .nav-row {
                gap: 5px;
            }
            
            .btn-mode, #btnReplay {
                height: 45px;
                font-size: 16px;
                padding: 0 5px;
            }
            
            .ctrl-group {
                padding: 8px 12px;
                gap: 12px;
                max-width: 280px;
            }
            
            .btn-ctrl {
                padding: 6px 12px;
                font-size: 16px;
            }
            
            .vocab-header {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            
            .button-zone {
                padding: 10px;
                gap: 6px;
            }
            
            .btn-char {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            /* LV2 trên mobile - 2 cột sát nhau */
            .match-grid {
                gap: 8px;
                padding: 3px;
            }
            
            #L, #R {
                min-width: 130px;
                max-width: 160px;
                gap: 8px;
            }
            
            .match-box {
                min-height: 80px;
                font-size: 16px;
                padding: 8px 5px;
            }
            
            .match-img-small {
                max-height: 45px;
            }
        }

        /* =========================================
           THIẾT KẾ CHO MÀN HÌNH RẤT NHỎ - CẢI TIẾN
           ========================================= */
        @media (max-width: 375px) {
            .main-layout {
                padding-bottom: 150px;
            }
            
            #gameContainer {
                padding: 10px;
                min-height: 320px;
            }
            
            .btn-mode, #btnReplay {
                height: 40px;
                font-size: 14px;
            }
            
            .ctrl-group {
                max-width: 250px;
                gap: 10px;
            }
            
            .btn-ctrl {
                padding: 5px 10px;
                font-size: 14px;
            }
            
            .vocab-img {
                max-width: 85%;
            }
            
            /* LV2 trên màn hình rất nhỏ */
            .match-grid {
                gap: 6px;
            }
            
            #L, #R {
                min-width: 120px;
                max-width: 140px;
            }
            
            .match-box {
                min-height: 75px;
                font-size: 15px;
                padding: 6px 4px;
            }
            
            .match-img-small {
                max-height: 40px;
            }
            
            .ws-cell {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div id="infoBox">习得越南语-词汇练习</div>
    <div id="contactBox">讲师-阮玉煌 | Weixin：XiDeYueNanYu</div>

    <div class="main-layout">
        <div id="gameContainer"></div>

        <div id="footerNav">
            <div class="nav-row">
                <div class="ctrl-group">
                    <button class="btn-ctrl" onclick="changeIndex(-1)">◀</button>
                    <span id="txtProgress" style="font-weight: bold;">0/0</span>
                    <button class="btn-ctrl" onclick="changeIndex(1)">▶</button>
                </div>
                <button id="btnReplay" onclick="playAudio()">再听一遍</button>
            </div>
            
            <div class="nav-row">
                <button class="btn-mode" id="m-basic" onclick="setMode('basic')">Cơ bản</button>
                <button class="btn-mode" id="m-lv1" onclick="setMode('lv1')">Lv 1</button>
            </div>
            <div class="nav-row">
                <button class="btn-mode" id="m-lv2" onclick="setMode('lv2')">Lv 2 (Ghép)</button>
                <button class="btn-mode" id="m-lv3" onclick="setMode('lv3')">Lv 3 (Tìm)</button>
            </div>
        </div>
    </div>

    <audio id="audioMain"></audio>
    <audio id="audioSfx"></audio>

    <script>
        /* =========================================
           PHẦN JAVASCRIPT - KHÔNG THAY ĐỔI (copy nguyên từ mã cũ)
           ========================================= */
        const dulieutuvung = [
            { word: "Giáo viên", audioFile: "lesson.mp3", start: 0, end: 1.5, translation: "老师", hanviet: "【教员】", picture: "Giáo viên.png" },
            { word: "Học sinh", audioFile: "lesson.mp3", start: 0, end: 1.2, translation: "学生", hanviet: "【学生】", picture: "Học sinh.png" },
            { word: "Táo", audioFile: "lesson.mp3", start: 0, end: 1.0, translation: "苹果", hanviet: "", picture: "Táo.png" },
            { word: "Vui vẻ", audioFile: "lesson.mp3", start: 0, end: 1.2, translation: "高兴", hanviet: "", picture: "Vui vẻ.png" },
            { word: "Sách", audioFile: "lesson.mp3", start: 0, end: 1.0, translation: "书", hanviet: "【册】", picture: "Sách.png" },
            { word: "Bàn", audioFile: "lesson.mp3", start: 0, end: 0.8, translation: "桌子", hanviet: "【盘】", picture: "Bàn.png" },
            { word: "Cửa", audioFile: "lesson.mp3", start: 0, end: 0.8, translation: "门", hanviet: "", picture: "Cửa.png" },
            { word: "Ghế", audioFile: "lesson.mp3", start: 0, end: 0.8, translation: "椅子", hanviet: "", picture: "Ghế.png" },
            { word: "Máy tính", audioFile: "lesson.mp3", start: 0, end: 0.8, translation: "电脑", hanviet: "", picture: "Máy tính.png" }
        ];

        let currentMode = 'basic';
        let currentIndex = 0;
        let lv2Groups = [], lv3Groups = [];
        let basicState = { shuffled: [], selectedIds: [] };
        let mState = { L: null, R: null };
        let wsStart = null;

        const container = document.getElementById('gameContainer');
        const audioMain = document.getElementById('audioMain');
        const audioSfx = document.getElementById('audioSfx');

        function generateGroups(size) {
            let pool = [...dulieutuvung].sort(() => Math.random() - 0.5);
            let groups = [];
            for (let i = 0; i < pool.length; i += size) {
                let chunk = pool.slice(i, i + size);
                if (chunk.length < size && pool.length >= size) {
                    chunk = [...chunk, ...pool.filter(p => !chunk.includes(p)).slice(0, size - chunk.length)];
                }
                groups.push(chunk);
            }
            return groups;
        }

        function setMode(m) {
            currentMode = m; currentIndex = 0;
            if (m === 'lv2') lv2Groups = generateGroups(4);
            if (m === 'lv3') lv3Groups = generateGroups(6);
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            document.getElementById('m-' + m).classList.add('active');
            render();
        }

        function changeIndex(step) {
            let max = (currentMode === 'basic' || currentMode === 'lv1') ? dulieutuvung.length : 
                      (currentMode === 'lv2' ? lv2Groups.length : lv3Groups.length);
            currentIndex = (currentIndex + step + max) % max;
            basicState.selectedIds = [];
            render();
        }

        function playAudio() {
            const data = (currentMode === 'lv2' || currentMode === 'lv3') ? null : dulieutuvung[currentIndex];
            if (!data) return;
            audioMain.src = data.audioFile; audioMain.currentTime = data.start; audioMain.play();
            setTimeout(() => audioMain.pause(), (data.end - data.start) * 1000);
        }

        function playSfx(isCorrect) {
            audioSfx.src = isCorrect ? 'Dung.mp3' : 'Sai.mp3';
            audioSfx.play().catch(()=>{});
        }

        function render() {
            container.innerHTML = "";
            let maxCount = (currentMode === 'basic' || currentMode === 'lv1') ? dulieutuvung.length : 
                           (currentMode === 'lv2' ? lv2Groups.length : lv3Groups.length);
            document.getElementById('txtProgress').innerText = `${currentIndex + 1}/${maxCount}`;
            document.getElementById('btnReplay').style.visibility = (currentMode === 'lv2' || currentMode === 'lv3') ? 'hidden' : 'visible';

            if (currentMode === 'basic') renderBasic();
            else if (currentMode === 'lv1') renderLv1();
            else if (currentMode === 'lv2') renderLv2();
            else if (currentMode === 'lv3') renderLv3();
        }

        function renderBasic() {
            const data = dulieutuvung[currentIndex];
            if (basicState.selectedIds.length === 0) {
                basicState.shuffled = data.word.split('').map((c, i) => ({ char: c, id: i })).sort(() => Math.random() - 0.5);
                playAudio();
            }
            container.innerHTML = `
                <img src="${data.picture}" class="vocab-img">
                <div class="vocab-header">
                    <span class="txt-main-word">${data.word}</span>
                    <span class="txt-translation">(${data.translation})</span>
                    ${data.hanviet ? `<span class="txt-han-viet">${data.hanviet}</span>` : ''}
                </div>
                <div class="button-zone" id="selectedZone"></div>
                <div class="button-zone" id="poolZone"></div>
            `;
            const sz = document.getElementById('selectedZone');
            basicState.selectedIds.forEach(shIdx => {
                const b = document.createElement('button'); b.className = 'btn-char'; b.innerText = basicState.shuffled[shIdx].char;
                b.onclick = () => { basicState.selectedIds = basicState.selectedIds.filter(id => id !== shIdx); renderBasic(); };
                sz.appendChild(b);
            });
            const pz = document.getElementById('poolZone');
            basicState.shuffled.forEach((item, i) => {
                const b = document.createElement('button'); b.className = 'btn-char'; if (basicState.selectedIds.includes(i)) b.classList.add('hidden');
                b.innerText = item.char; b.onclick = () => { basicState.selectedIds.push(i); renderBasic(); checkBasic(); };
                pz.appendChild(b);
            });
        }

        function checkBasic() {
            const data = dulieutuvung[currentIndex];
            if (basicState.selectedIds.length === basicState.shuffled.length) {
                const res = basicState.selectedIds.map(idx => basicState.shuffled[idx].char).join('');
                if (res.toLowerCase() === data.word.toLowerCase()) { playSfx(true); setTimeout(() => changeIndex(1), 1000); }
                else { playSfx(false); setTimeout(() => { basicState.selectedIds = []; renderBasic(); }, 800); }
            }
        }

        function renderLv1() {
            const data = dulieutuvung[currentIndex];
            let opts = [data.translation];
            while (opts.length < 3) {
                let r = dulieutuvung[Math.floor(Math.random() * dulieutuvung.length)].translation;
                if (!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => Math.random() - 0.5);
            container.innerHTML = `
                <img src="${data.picture}" class="vocab-img">
                <div class="vocab-header">
                    <span class="txt-main-word">${data.word}</span>
                    ${data.hanviet ? `<span class="txt-han-viet">${data.hanviet}</span>` : ''}
                </div>
                <div id="opts" style="display:flex; flex-direction:column; gap:12px; align-items:center;"></div>
            `;
            opts.forEach(o => {
                const b = document.createElement('button'); b.className = 'btn-mode'; b.style.width = "100%"; b.innerText = o;
                b.onclick = () => { if (o === data.translation) { b.style.background = 'var(--success-color)'; b.style.color='white'; playSfx(true); setTimeout(() => changeIndex(1), 1000); } else { b.style.background = 'var(--error-color)'; b.style.color='white'; playSfx(false); } };
                document.getElementById('opts').appendChild(b);
            });
            playAudio();
        }

        function renderLv2() {
            const items = lv2Groups[currentIndex];
            container.innerHTML = `
                <div class="match-grid">
                    <div id="L"></div>
                    <div id="R"></div>
                </div>
            `;

            const Ls = [...items].sort(() => Math.random() - 0.5);
            const Rs = [...items].sort(() => Math.random() - 0.5);

            // Cột Trái: Chỉ hiển thị chữ (Word)
            Ls.forEach(it => {
                const d = document.createElement('div');
                d.className = 'match-box';
                d.innerText = it.word;
                d.onclick = () => {
                    document.querySelectorAll('#L .match-box').forEach(b => b.classList.remove('selected'));
                    d.classList.add('selected');
                    mState.L = { el: d, val: it.word };
                    checkMatch();
                };
                document.getElementById('L').appendChild(d);
            });

            // Cột Phải: Hiển thị ảnh và nghĩa
            Rs.forEach(it => {
                const d = document.createElement('div');
                d.className = 'match-box';
                d.innerHTML = `
                    <img src="${it.picture}" class="match-img-small">
                    <span style="font-size: 14px; color: var(--color-translation); font-weight: bold;">${it.translation}</span>
                `;
                d.onclick = () => {
                    document.querySelectorAll('#R .match-box').forEach(b => b.classList.remove('selected'));
                    d.classList.add('selected');
                    mState.R = { el: d, val: it.word };
                    checkMatch();
                };
                document.getElementById('R').appendChild(d);
            });
        }

        function checkMatch() {
            if (mState.L && mState.R) {
                if (mState.L.val === mState.R.val) { 
                    playSfx(true); 
                    mState.L.el.classList.add('correct'); 
                    mState.R.el.classList.add('correct'); 
                    if (document.querySelectorAll('.match-box:not(.correct)').length === 0) setTimeout(() => changeIndex(1), 1000); 
                } else playSfx(false);
                mState = { L: null, R: null }; 
                document.querySelectorAll('.match-box').forEach(b => b.classList.remove('selected'));
            }
        }

        function renderLv3() {
            const items = lv3Groups[currentIndex];
            const size = 10; const grid = Array(size).fill().map(() => Array(size).fill(''));
            const words = items.map(it => it.word.replace(/\s/g, '').toUpperCase());
            words.forEach(w => {
                let placed = false;
                while (!placed) {
                    let isV = Math.random() > 0.5, r = Math.floor(Math.random() * (size - (isV ? w.length : 0))), c = Math.floor(Math.random() * (isV ? size : (size - w.length))), ok = true;
                    for (let i = 0; i < w.length; i++) { let ch = isV ? grid[r + i][c] : grid[r][c + i]; if (ch !== '' && ch !== w[i]) { ok = false; break; } }
                    if (ok) { for (let i = 0; i < w.length; i++) { if (isV) grid[r + i][c] = w[i]; else grid[r][c + i] = w[i]; } placed = true; }
                }
            });
            const alpha = "ABCDEGHIJKLMNOPQRSTUVXY";
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) if (!grid[r][c]) grid[r][c] = alpha[Math.floor(Math.random() * 23)];
            container.innerHTML = `<div class="ws-grid" id="wsGrid" style="grid-template-columns: repeat(${size}, 1fr)"></div><div class="button-zone" id="wsHints"></div>`;
            grid.forEach((row, r) => row.forEach((char, c) => {
                const cell = document.createElement('div'); cell.className = 'ws-cell'; cell.innerText = char; cell.dataset.r = r; cell.dataset.c = c;
                cell.onclick = () => handleWS(cell, words); document.getElementById('wsGrid').appendChild(cell);
            }));
            items.forEach(it => {
                const s = document.createElement('div'); s.className = 'txt-han-viet'; s.id = "h-" + it.word.replace(/\s/g, '').toUpperCase(); s.innerText = it.translation;
                document.getElementById('wsHints').appendChild(s);
            });
        }

        function handleWS(cell, words) {
            if (!wsStart) { wsStart = cell; cell.classList.add('active'); }
            else {
                let r1 = +wsStart.dataset.r, c1 = +wsStart.dataset.c, r2 = +cell.dataset.r, c2 = +cell.dataset.c, str = "", path = [];
                if (r1 === r2) { for (let i = Math.min(c1, c2); i <= Math.max(c1, c2); i++) { let el = document.querySelector(`[data-r="${r1}"][data-c="${i}"]`); str += el.innerText; path.push(el); } }
                else if (c1 === c2) { for (let i = Math.min(r1, r2); i <= Math.max(r1, r2); i++) { let el = document.querySelector(`[data-r="${i}"][data-c="${c1}"]`); str += el.innerText; path.push(el); } }
                let rev = str.split('').reverse().join('');
                if (words.includes(str) || words.includes(rev)) {
                    playSfx(true); path.forEach(e => e.classList.add('found'));
                    document.getElementById("h-" + (words.includes(str) ? str : rev)).style.background = 'var(--success-color)';
                    document.getElementById("h-" + (words.includes(str) ? str : rev)).style.color = 'white';
                    if (document.querySelectorAll('[id^="h-"][style*="success"]').length === words.length) setTimeout(() => changeIndex(1), 1500);
                } else playSfx(false);
                document.querySelectorAll('.ws-cell').forEach(c => c.classList.remove('active')); wsStart = null;
            }
        }

        window.onload = () => setMode('basic');
				// Tự động tải trước toàn bộ ảnh để khi chơi không bị khựng
function preloadImages() {
    dulieutuvung.forEach(item => {
        const img = new Image();
        img.src = item.picture;
    });
}
window.addEventListener('load', preloadImages);
